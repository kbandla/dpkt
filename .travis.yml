language: python
dist: xenial
matrix:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37,coveralls,docs
    - python: "3.8"
      env: TOXENV=py38
    - python: "pypy3.5"
      env: TOXENV=pypy
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -e $TOXENV
notifications:
  email:
    on_success: never
    on_failure: always
