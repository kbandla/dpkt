language: python
matrix:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  include:
    - python: "2.6"
      env: TOXENV=py26
    - python: "2.6"
      env: TOXENV=pypy
    - python: "2.6"
      env: TOXENV=docs
    - python: "2.7"
      env: TOXENV=py27
    - python: "2.7"
      env: TOXENV=pypy
    - python: "2.7"
      env: TOXENV=docs
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.4"
      env: TOXENV=pypy
    - python: "3.4"
      env: TOXENV=docs
    - python: "3.5"
      env: TOXENV=py35,coveralls
    - python: "3.5"
      env: TOXENV=pypy
    - python: "3.5"
      env: TOXENV=docs
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -e $TOXENV
notifications:
  email:
    on_success: never
    on_failure: always

